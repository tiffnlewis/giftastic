<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Giftastic Fails</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Gifs Full of Fail</h1>
                <p class="lead">Looking for a specific kind of fail? Look no further! Use the search bar to find your
                    own special kind of fail or enjoy the fails provided!</p>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div id="fail-gifs-btn"></div>
            </div>
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="searchbar">Find Your Own Fail</label>
                        <input type="text" class="form-control" id="fail-search" placeholder="searchbar">
                        <br>
                        <input id="add-fail" class="btn btn-primary" type="submit" value="Find it!">
                    </div>
                </form>
            </div>
        </div>
    </div>

<div id="fail-gifs"></div>
</body>


</html>
